<!DOCTYPE html>
<html>
	<head>
		<title>DALI Dev Level II Challenge</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- load all CSS -->
		<link rel="stylesheet" href="styles/default.css">
		<link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/person-preview.css">
        <link rel="stylesheet" href="styles/navbar.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,400,500,700,900" rel="stylesheet">

        <!-- load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- load React -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- use JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
	</head>

	<body>
        <div id="navbar"></div>

        <div id="sort">
            <span class="selection-area" id="sort-name">
                <h3 class="selection-criteria">Name</h3>
                <ul>
                    <li class="selection-type" id="name-alphabetical" onclick="alphabetizeByName()">Alphabetical</li>
                    <li class="selection-type" id="name-random" onclick="randomizeByName()">Random</li>
                </ul>
            </span>

            <span class="selection-area" id="sort-terms">
                <h3 class="selection-criteria">Terms In Lab</h3>
            </span>

            <span class="selection-area" id="sort-projects">
                <h3 class="selection-criteria">By Project</h3>
            </span>
        </div>

        <div id="filter">
            <span class="selection-area" id="filter-name">
                <h3 class="selection-criteria">Name</h3>
                <p class="selection-type" id="name-contains">Contains</p>
                <input id="name-contains-input" type="text" name="fname" onclick="this.select()">
				<button id="name-contains-submit" class="submit" onclick="">Submit</button>
            </span>

            <span class="selection-area" id="filter-terms">
                <h3 class="selection-criteria">Terms In Lab</h3>
                <p>check boxes here</p>
            </span>

            <span class="selection-area" id="filter-projects">
                <h3 class="selection-criteria">Projects</h3>
                <p>check boxes here</p>
            </span>
        </div>

        <div class="grid-container" id="fill-content"></div>
    </body>

    <script src='scripts/person-preview.js' type="text/babel"></script>
    <script src='scripts/all-people.js' type="text/babel"></script>
    <script src='scripts/import-data.js' type="text/babel"></script>
    <script src='scripts/navbar.js' type="text/babel"></script>
</html>
